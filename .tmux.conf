new-session

unbind C-b
set-option -g default-terminal screen-256color
set-option -g prefix C-l
set-option -g history-limit 1000000
bind l send-prefix

set-window-option -g mode-keys vi
set-window-option -g window-status-current-bg red
set-window-option -g utf8 on

# pane系 ###################################################
# 次のレイアウト分割方式へ(横->縦とか)
unbind " "
bind " " next-layout
# paneを閉じる。
unbind x 
bind x confirm-before "kill-pane"

# 分割されているpaneを入れ替える
# defaultで下記のようになっている
# bind ^o rotate-window

# 縦分割
unbind |
bind | split-window -h
# 横分割
bind S split-window

# paneの大きさ変更
unbind H
bind H resize-pane -L 5
unbind J
bind J resize-pane -D 5
unbind K
bind K resize-pane -U 5
unbind L
bind L resize-pane -R 5

# pane移動
unbind Tab
bind Tab select-pane -t :.+
bind j select-pane -D

unbind BTab
bind BTab select-pane -t :.-
bind k select-pane -U

bind l select-pane -R
bind h select-pane -L

# 別windowへpaneを送る
unbind 0
bind 0 join-pane -t 0.
unbind 1
bind 1 join-pane -t 1.
unbind 2
bind 2 join-pane -t 2.
unbind 3
bind 3 join-pane -t 3.
unbind 4
bind 4 join-pane -t 4.









# screen ^C c 
unbind ^C
bind ^C new-window
bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^L
unbind ^L
bind ^L last-window

# prev ^H ^P p ^? 
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ kill-server

# kill K k 
#unbind K
#bind K kill-window
#unbind k
#bind k kill-window

# redisplay l 
unbind l
bind l refresh-client

# " windowlist -b
unbind '"'
bind '"' choose-window

bind ^[ copy-mode
bind ^] paste-buffer
